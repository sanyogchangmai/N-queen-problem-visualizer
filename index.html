<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>N-Queen-Visualiser</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navbar bg-primary">
        <div class="container-fluid container-xl">
          <a class="navbar-brand">
            <i class="fas fa-crown me-2" style="color: #fdfffc"></i>
            N Queen Problem Visualizer
          </a>
        </div>
      </nav>
      <!-- <h2>
        N-Queens Visualiser <i class="fas fa-crown" style="color: #fdfffc"></i>
      </h2> -->
    </header>
    <div class="n-queen mt-5">
      <div class="inputbox">
        <input id="numberbox" type="number" class="numberBox form-control" placeholder="Enter Queen Value (maximum - 8 queens)" required>
      </div>

      <div class="slider-container mt-4">
        <!-- <input type="range" class="form-range" id="slider" min="0" max="100" value="50"> -->
        <input
          class="slider"
          id="slider"
          type="range"
          min="0"
          max="100"
          value="50"
        />
        <div id="progress-bar"></div>
      </div>
      <button id="play-button" type="button" class="btn btn-primary btn-lg mt-3 play-button">
        <i class="fa fa-play me-2" aria-hidden="true"></i> Visualize
      </button>
    </div>

    <div class="queen-arrangement" id="queen-arrangement"></div>
    <div id="n-queen-board"></div>
    <script src="app.js"></script>
  </body>
</html>
